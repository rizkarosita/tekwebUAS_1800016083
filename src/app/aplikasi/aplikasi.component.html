<div class="container">
    <button class="btn-tambah" mat-raised-button color="primary"(click)="buatTamu()">Tambah Daftar Pengunjung</button>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Daftar Pengunjung</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let data of aplikasi">
            <img matListAvatar src="assets/woman.png" alt="...">
            <h3 matLine> {{data.namalengkap}} </h3>
            <p matLine>
              <span> {{data.judulbuku}} </span>
            </p>
            <p matLine>
              <span> {{data.pengembalianbuku}} </span>
            </p>
            <button class="btn-edit" mat-raised-button color="accent" (click)="edit(data)">Edit</button>
            <button class="btn-selesai" mat-raised-button color="warn" click)="hapus(data).id">Hapus</button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
